apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name | default "accountsdb" }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.name | default "accountsdb" }}
  template:
    metadata:
      labels:
        app: {{ .Values.name | default "accountsdb" }}
    spec:
      containers:
        - name: mysql
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "{{ .Values.rootPassword }}"
            - name: MYSQL_DATABASE
              value: "{{ .Values.database }}"
